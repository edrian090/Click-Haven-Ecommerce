{% extends 'base.html' %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Password</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Password</p>
        </div>
    </div>
</header>

<!-- Update Password Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <!-- Removed the "Sign Up" heading -->
                <div class="card-header bg-secondary text-white text-center">
                    <h4>Update Your Password</h4> <!-- Optional: Replace with a more relevant heading -->
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'update_password' %}">
                        {% csrf_token %}
                        
                        <!-- Render Django form fields -->
                        {{ form.as_p }}
                        
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary btn-lg">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>
{% endblock %}
