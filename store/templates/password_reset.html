{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Forgot Password</h1>
            <p class="lead fw-normal text-white-50 mb-0">Reset your account password</p>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-secondary text-white text-center">
                    <h4>Reset Password</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary btn-lg">Send Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'login' %}" class="text-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
