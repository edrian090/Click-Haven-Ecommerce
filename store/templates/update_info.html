{% extends 'base.html' %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update User Information</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update your personal information</p>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body">

                    <br>
                    <strong>Billing Information</strong>
                    <br><br>
                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}


                        {{ form.as_p }}
                        <br><br>
                        <strong>Shipping Information</strong>
                        <br><br>
                        {{shipping_form.as_p}}
            
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-secondary btn-lg">
                                Save Changes
                            </button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <a href="{% url 'update_password' %}" class="btn btn-outline-secondary btn-sm">
                            Change Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
