{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Set New Password</h1>
            <p class="lead fw-normal text-white-50 mb-0">Enter your new password below</p>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-secondary text-white text-center">
                    <h4>New Password</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary btn-lg">Change Password</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'login' %}" class="text-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div><br><br>
{% endblock %}
