{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Check Your Email</h1>
            <p class="lead fw-normal text-white-50 mb-0">Password reset instructions sent</p>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <p>We've emailed you instructions for resetting your password. Please check your inbox and follow the link provided.</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock %}
